name       : filelight
version    : 21.08.1
release    : 43
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.1/src/filelight-21.08.1.tar.xz : b147ce4454c6b7e1c19581f3b471dd687e0db99917b43e34811bdcf40edcbb6a
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
