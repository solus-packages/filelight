name       : filelight
version    : 21.12.3
release    : 48
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.3/src/filelight-21.12.3.tar.xz : 28fc076caf94217f732b7228e0c77dc40b5d490bcbb3df7866c2e772130578f0
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
