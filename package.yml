name       : filelight
version    : 22.04.0
release    : 49
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.0/src/filelight-22.04.0.tar.xz : 434fa7439732905c4655cc376d2c89e86a5fcc5371ee6fda16400917a8e4e587
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
