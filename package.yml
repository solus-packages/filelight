name       : filelight
version    : 22.04.3
release    : 52
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.3/src/filelight-22.04.3.tar.xz : 00ee4c583f06fb5a8004d63d74a2c295ee66fec53f14c7703798a50c8a572ff7
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
