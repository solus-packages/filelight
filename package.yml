name       : filelight
version    : 21.12.0
release    : 46
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.0/src/filelight-21.12.0.tar.xz : d2ca036e99f9bd95fafc6da958fb70685e9b87cf2cffa8f90ed8e2aa412976f0
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
