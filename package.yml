name       : filelight
version    : 23.04.1
release    : 56
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.1/src/filelight-23.04.1.tar.xz : 78c009da713d6fe9f5866f26c0c162d751d5b182a0dee4b1840af987e15ae348
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - kdeclarative-devel
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
