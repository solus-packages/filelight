name       : filelight
version    : 21.12.1
release    : 47
source     :
    - https://cdn.download.kde.org/stable/release-service/21.12.1/src/filelight-21.12.1.tar.xz : 7fa07a8433cc0b4583601fefa6423fa78b88d31b5cf4090472f7636aab257e66
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
