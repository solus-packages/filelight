name       : filelight
version    : 19.04.2
release    : 13
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.2/src/filelight-19.04.2.tar.xz : 3b00dcf08455080fa5e519647c3cae319a935c4c95fac48d41199619f6429cb7
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
