name       : filelight
version    : 22.04.2
release    : 51
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.2/src/filelight-22.04.2.tar.xz : 036583422b0f4a633fed6a88ae07386d4cac4925d6d5789d7fb1ec9645367624
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
