name       : filelight
version    : 18.12.0
release    : 7
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.0/src/filelight-18.12.0.tar.xz : 5da7a635a5fcd70e790fc420c3d121a72c94427448953ec9f033e0a29fce5eed
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
