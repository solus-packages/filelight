name       : filelight
version    : 20.08.3
release    : 32
source     :
    - https://cdn.download.kde.org/stable/release-service/20.08.3/src/filelight-20.08.3.tar.xz : b838cf9aa2b77839860c50c514428a03739d4584465a350384175bd8a4d592ca
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    #remove docs
    rm -rf $installdir/usr/share/doc
