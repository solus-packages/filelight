name       : filelight
version    : 21.04.3
release    : 41
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.3/src/filelight-21.04.3.tar.xz : e02374e49ac445969254e1b6f8edfeca478e36b7e00809c97e2f69ef33e2d8d3
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
