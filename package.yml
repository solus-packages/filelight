name       : filelight
version    : 19.12.0
release    : 20
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.0/src/filelight-19.12.0.tar.xz : 59441fd262bbef2b313ad346565b2584034a202f09c876ef349eb16a9e69e2be
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
