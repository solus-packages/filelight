name       : filelight
version    : 23.04.0
release    : 55
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.0/src/filelight-23.04.0.tar.xz : 2caa450ed7eeaeefa1c00f2b53bc5180b6249381d05589c81362a7ba92050f26
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - kdeclarative-devel
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
