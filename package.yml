name       : filelight
version    : 18.12.1
release    : 8
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.1/src/filelight-18.12.1.tar.xz : ce4414cf879a3d7b5b0fe20cc274489f200547a41271f46b006051e9a50a33dd
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
