name       : filelight
version    : 19.08.1
release    : 16
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.1/src/filelight-19.08.1.tar.xz : 170e633e0d2f8c9b13cccfd5957590100be435f9e7258e84c6f15fabc636768e
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
