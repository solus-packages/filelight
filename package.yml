name       : filelight
version    : 19.04.0
release    : 11
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.0/src/filelight-19.04.0.tar.xz : 22eaa8f0e9e69652240554687b2cecb55449e67caac6055c2d868f3089d835ad
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
