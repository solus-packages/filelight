name       : filelight
version    : 21.08.3
release    : 45
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.3/src/filelight-21.08.3.tar.xz : 9cff01597df3fcc235bda4b10340b677f096daf6413390666753d291ba01a148
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
