name       : filelight
version    : 19.12.1
release    : 21
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.1/src/filelight-19.12.1.tar.xz : 29806a4149b3fb60f81372d56c184d0e2f861816639a0a21b85cd7af314f860b
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
