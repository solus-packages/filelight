name       : filelight
version    : 19.12.2
release    : 22
source     :
    - https://cdn.download.kde.org/stable/release-service/19.12.2/src/filelight-19.12.2.tar.xz : fa00661d43bc45e2e6c03cf7c8db6a24a82659461224b416cdfc9a58169f23c0
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
