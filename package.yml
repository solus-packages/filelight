name       : filelight
version    : 18.08.2
release    : 5
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.2/src/filelight-18.08.2.tar.xz : 89c0f08aeadf59240a117e80a0d8bef0e00d29b2fa58f62652270dda714ce116
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
