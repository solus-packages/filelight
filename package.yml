name       : filelight
version    : 18.08.1
release    : 4
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.1/src/filelight-18.08.1.tar.xz : 17d544c56d608961d67c4e08f0078a25b222446cd16d7884206bf0f3ed0a5f0f
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
