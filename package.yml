name       : filelight
version    : 18.08.3
release    : 6
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.3/src/filelight-18.08.3.tar.xz : c24203ad84f109a831cfe970d4e524a0c883d3a31a58aef3cf00c149914ab042
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
