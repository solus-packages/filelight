name       : filelight
version    : 19.04.3
release    : 14
source     :
    - https://cdn.download.kde.org/stable/applications/19.04.3/src/filelight-19.04.3.tar.xz : 4ad45db886f06afdff1e5c580261eea18f2c0cf3bcde92ecdc626583641d6c88
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
