name       : filelight
version    : 20.04.0
release    : 25
source     :
    - https://cdn.download.kde.org/stable/release-service/20.04.0/src/filelight-20.04.0.tar.xz : e30771a1da30c03a03ce93b27f0954699e72136d6e3cd4976c2c7422cb40dc10
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kwindowsystem-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
