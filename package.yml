name       : filelight
version    : 18.12.2
release    : 9
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.2/src/filelight-18.12.2.tar.xz : 7fb32a9a960cc8cdda0ef0f7d6ab7d662d1b33a80582e09a18e8864f7a486ee6
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
