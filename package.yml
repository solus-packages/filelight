name       : filelight
version    : 21.08.2
release    : 44
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.2/src/filelight-21.08.2.tar.xz : 4d9e026318994488806fee19d3fa363e14cb50f7aab951440ad1b06eb3d7115e
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
