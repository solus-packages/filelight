name       : filelight
version    : 21.04.1
release    : 39
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.1/src/filelight-21.04.1.tar.xz : badfc2e4130103d1237a6e535b9b3cd99b24b2091e1e61202cf81d10a99db7b7
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
