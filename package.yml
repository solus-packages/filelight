name       : filelight
version    : 19.08.2
release    : 17
source     :
    - https://cdn.download.kde.org/stable/applications/19.08.2/src/filelight-19.08.2.tar.xz : 313ff23fceb427509b37efa012535e651618d42bde35c62cdc7732e463c346a6
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
