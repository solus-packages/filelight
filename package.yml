name       : filelight
version    : 21.04.0
release    : 38
source     :
    - https://cdn.download.kde.org/stable/release-service/21.04.0/src/filelight-21.04.0.tar.xz : db2004c06c2ae95f007ade9244d161bb140b3012776cce0f0f1fcf7a0cc3d7ad
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
