name       : filelight
version    : 18.08.0
release    : 3
source     :
    - https://cdn.download.kde.org/stable/applications/18.08.0/src/filelight-18.08.0.tar.xz : 69de0bafa3e407cc6c9b52cb942cbb414db526fee7e99154498f7e821fc0a6f3
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
