name       : filelight
version    : 18.12.3
release    : 10
source     :
    - https://cdn.download.kde.org/stable/applications/18.12.3/src/filelight-18.12.3.tar.xz : 9090bc7c7ac2586e857cdc246a94621c1453e7f65c6d491f2f374f43d3e4af1a
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Core)
    - extra-cmake-modules
    - kdoctools-devel
    - ki18n-devel
    - kio-devel
    - kxmlgui-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install
