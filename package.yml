name       : filelight
version    : 21.08.0
release    : 42
source     :
    - https://cdn.download.kde.org/stable/release-service/21.08.0/src/filelight-21.08.0.tar.xz : 785066457381086a3fa87e8df423632b029510d3c71efa8e8563e667c63c48f4
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
