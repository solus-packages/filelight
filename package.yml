name       : filelight
version    : 22.04.1
release    : 50
source     :
    - https://cdn.download.kde.org/stable/release-service/22.04.1/src/filelight-22.04.1.tar.xz : b639aef7f2db474367e38b5ed2faee32b6affc7f78595d8d184e9f909172f91b
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5Svg)
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
