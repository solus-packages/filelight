name       : filelight
version    : 23.04.2
release    : 57
source     :
    - https://cdn.download.kde.org/stable/release-service/23.04.2/src/filelight-23.04.2.tar.xz : 3c8fa00479e59c1b2b313193a259616a0c853a6a960fc345d31c4c550bd9850d
homepage   : https://kde.org/applications/utilities/org.kde.filelight
license    :
    - GFDL-1.2-or-later
    - GPL-2.0-or-later
component  : desktop.kde
summary    : Graphical representation of your filesystem
description: |
    Filelight allows you to quickly understand exactly where your diskspace is being used by graphically representing your file system.
builddeps  :
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5Svg)
    - kdeclarative-devel
    - kdoctools-devel
    - kio-devel
setup      : |
    %cmake_ninja
build      : |
    %ninja_build
install    : |
    %ninja_install

    # remove docs
    rm -rf $installdir/usr/share/doc
